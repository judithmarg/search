<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="styles3.css">
    </head>
    <body>
        <a href="index.html">Google Search</a>
        <form action="https://google.com/search">
            <label for="query">todas estas palabras:
                <input type="text" id="query" name="q">
            </label>
            <label for="exacto">esta palabra o frase exactas:
                <input type="text" name="as_epq" id="exacto">
            </label>
            <label for="or">cualquiera de estas palabras:
                <input type="text" name="as_oq" id="or">
            </label>
            <label for="not">ninguna de estas palabras:
                <input type="text" name="as_eq" id="not">
            </label>
            <input type="submit" value="Advanced Search">
        </form>
    </body>
</html>
